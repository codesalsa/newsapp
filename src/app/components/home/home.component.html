<section id="main-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 main">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section-title">
            <h1>Latest Posts</h1>
          </div>
        </div>
        <div class="row posts-lists">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row" *ngFor="let post of posts; let i = index">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="post-cntent">
                  <div class="post-featured">
                    <img src="{{post.better_featured_image.source_url}}" alt="" class="img-responsive">
                  </div>
                  <h2 class="post-title" [innerHTML]="post.title.rendered"></h2>
                  <div class="post-excerpt" [innerHTML]="post.excerpt.rendered"></div>
                  <div class="post-action">
                    <a href="#" [routerLink]="['/news-detail', post.id]">Continue Reading</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
